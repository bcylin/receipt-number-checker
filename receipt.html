<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>統一發票對獎程式</title>
	<link rel="stylesheet" type="text/css" href="css/lib/reset.css">
	<link rel="stylesheet" type="text/css" href="css/plugin/bootstrap-receipt.min.css" />
	<link rel="stylesheet" type="text/css" href="css/receipt.css" />
	<!-- <link rel="stylesheet/less" type="text/css" href="css/receipt.less"> -->
	<!-- <script type="text/javascript" src="js/lib/less-1.3.0.min.js"></script> -->
</head>
<body class="desktop">
	<!-- <div class="ribbon"><span class="stitches">測試版</span></div> -->
	<a href="https://github.com/bcylin/receipt-number-checker"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

	<div class="operation">
		<div id="input">
			<div class="arrow">統一發票末三碼</div>
			<input type="text" id="inputNumber" maxlength="3">
		</div>
		<div id="switch">
			<label class="selected">
				<span id="thisDraw">本期</span>
				<input type="radio" name="draw" value="thisDraw" class="switch hidden" checked>
			</label>
			<label>
				 <span id="prevDraw">前期</span>
				 <input type="radio" name="draw" value="prevDraw" class="switch hidden">
			</label>
		</div>
		<div id="prize">
			<div class="template">
				<section id="{{id}}">
					<label class="name">{{name}}</label>
					<ul class="numbers"></ul>
				</section>
			</div>
		</div>
	</div>

	<div class="record">
		<div id="counter">
			<div class="frame">
				輸入<span id="total" class="count">0</span>張
				<span class="separator"></span>
				中獎<span id="win" class="count">0</span>張
			</div>
		</div>
		<div id="list">
			<div class="template">
				<li class="{{status}}">
					<span class="months">{{months}}</span>
					<span class="num">{{num}}</span>
					<span class="mark {{mark}}"></span>
					<span class="result">{{result}}</span>
				</li>
			</div>
			<ul></ul>
		</div>
	</div>

	<div class="modal fade" id="welcome">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<span class="title">統一發票對獎</span>
		</div>
		<div class="modal-body">
			<p class="icons">
				<img src="img/chrome@1x.png" alt="Chrome">
				<img src="img/firefox@1x.png" alt="Firefox">
				<img src="img/safari@1x.png" alt="Safari">
				<span>相容性測試 OK</span>
			</p>
			<ul>
				<li>中獎號碼資料取自<a target="_blank" href="http://invoice.etax.nat.gov.tw/">財政部稅務入口網</a></li>
				<li>請提供各種意見，以及使用上的問題，Thanks!</li>
				<li>我不知道用 IE 會不會爆炸</li>
			</ul>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" data-dismiss="modal">按任意鍵繼續</button>
		</div>
	</div>

	<div class="modal fade" id="notify">
		<div class="modal-body">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<span class="mark"></span>
			<div class="numbers">
				<span class="months"></span>
				<span class="number first-five">12345</span>
				<span class="number last-three">678</span>
			</div>
			<span class="result"></span>
			<span class="description"></span>
			<button class="btn btn-large btn-primary" data-dismiss="modal">按 Enter 繼續</button>
		</div>
	</div>

	<footer>
		<div class="license">Designed and created by <span class="author">Ben</span> &copy; 2012 Licensed under <a target="_blank" id="license" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU GPL v2</a></div>
	</footer>
</body>
<script type="text/javascript" src="js/lib/require.min.js"></script>
<!--[if lt IE 9]>
	<script type="text/javascript" src="js/lib/html5shiv.js"></script>
<![endif]-->
<script type="text/javascript">
// <![CDATA[

	require.config({
		paths: {
			'js/receipt': 'js/receipt-built'
		}
	});
	require(['js/receipt']);

// ]]>
</script>
</html>
